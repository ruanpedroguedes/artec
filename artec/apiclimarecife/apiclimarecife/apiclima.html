    <div class="container">
        <div class="form">
            <h3>Confira o clima da cidade</h3>
        </div>
    <div id="weather-data">
        <h2><i class="fa-solid fa-location-dot"></i>
        <span id="city">Recife</span>
        </h2>
        <p id="temperature"><span>38</span>&deg;C</p>
        <div id="description-container">
            <p id="description"></p>
            <img 
            src="" alt="Condições do tempo" id="weather-icon"
            />
        </div>
        <div id="details-container">
            <p id="humidity">
                <i class="fa-solid fa-droplet"></i>
                <span></span>
            </p>
            <p id="wind">
                <i class="fa-solid fa-wind"></i>
                <span></span>
            </p>
        </div>
    </div>
    </div>
